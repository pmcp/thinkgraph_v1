# Wrangler config for Durable Objects support
name = "thinkgraph"
compatibility_date = "2024-12-14"

# D1 Database binding (for local dev)
[[d1_databases]]
binding = "DB"
database_name = "default"
database_id = "local"

# Durable Object for Yjs sync
[[durable_objects.bindings]]
name = "FLOW_ROOMS"
class_name = "FlowRoom"

[[migrations]]
tag = "v1"
new_classes = ["FlowRoom"]